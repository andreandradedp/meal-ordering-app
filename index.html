<body>
    <div class="container">
        <h1>Sistema de Pedidos de Refei√ß√µes</h1>
        
        <!-- Menu de Pre√ßos -->

        <!-- Formul√°rio de Pedido -->
        <div class="card">
            <h2>Adicionar Item ao Pedido</h2>
            <form id="orderForm">

                    <label for="item">Item:</label>
                    <select id="item" required>
                        <option value="">Selecione um item</option>
                        <option value="Take Away Colaborador">Take Away Colaborador</option>
                        <option value="Sopa">Sopa</option>
                        <option value="Sopa mensal">Sopa mensal</option>
                        <option value="Refei√ß√£o externo">Refei√ß√£o externo</option>
                    </select>
                </div>
                <div>
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" min="1" required>
                </div>
                <div>
                    <label for="price">Pre√ßo:</label>
                    <input type="number" id="price" step="0.01" readonly>
                </div>
                <button type="submit" id="addItem">Adicionar ao Pedido</button>
            </form>
        </div>
        
        <!-- Lista de Itens do Pedido -->
        <div class="card">
            <h2>Itens do Pedido</h2>
            <ul id="orderList"></ul>
            <div id="totalAmount"></div>
        </div>
        
        <!-- Formul√°rio de Cliente -->
        <div class="card">
            <h2>Informa√ß√µes do Cliente</h2>
            <form id="customerForm">
                <div>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="nif">NIF:</label>
                    <input type="text" id="nif" required pattern="\d{9}" maxlength="9" title="O NIF deve conter 9 d√≠gitos">
                </div>
                <div>
                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" required pattern="\d{9}" maxlength="9" title="O telefone deve conter 9 d√≠gitos">
                </div>
                <div>
                    <label for="date">Data:</label>
                    <input type="date" id="date" required>
                </div>
                <div>
                    <label for="message">Mensagem (opcional):</label>
                    <textarea id="message"></textarea>
                </div>
                <button type="submit" id="registerOrder">Registrar Pedido</button>
            </form>
        </div>
        
        <!-- Mensagens de Erro e N√∫mero do Pedido -->
