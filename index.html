<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Refeições</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Faça aqui o registo do seu pedido</h1>
    </header>
    <main>
        <form id="orderForm">
            <label for="date">Data:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="item">Item:</label>
            <select id="item" name="item" required>
                <option value="Take Away Colaborador">Take Away Colaborador - 3€</option>
                <option value="Sopa">Sopa - 1.5€</option>
                <option value="Sopa mensal">Sopa mensal - 22€</option>
                <option value="Refeição externo">Refeição externo - 5€</option>
            </select>
            
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="99" required>
            
            <label for="price">Preço €:</label>
            <input type="text" id="price" name="price" readonly>
            
            <button type="button" id="addItem">ADICIONAR</button>
        </form>
        
        <ul id="orderList"></ul>
        
        <form id="customerForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" maxlength="50" required>
            
            <label for="nif">NIF:</label>
            <input type="number" id="nif" name="nif" maxlength="9" required>
            
            <label for="phone">Telefone:</label>
            <input type="number" id="phone" name="phone" maxlength="9" required>
            
            <button type="button" id="registerOrder">REGISTAR</button>
        </form>
        
        <div id="orderNumber"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
